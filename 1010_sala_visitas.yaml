################ SALA DE VISITAS E MEZANINO ####################

# Sensores de luminisidade fica no arquivo templates.

# ------------------------------ ACENDIMENTO DAS LUZES DO MEZANINO ---------------------------------------

- id: "1000000001010"
  alias: "0010 - Acender luz 2 do mezanino ao escurecer"
  description: "Medida: acende quando luminisidade for menor que 480 lux e apaga com 460 lux"
  trigger:
    - platform: state
      entity_id: sensor.flag_luminosidade_mezanino
      to: "dim"

  action:
    service: light.turn_on
    entity_id:
      - light.mezzanine01_light2


- id: "100000001011"
  alias: "0022 - Acende as outras 2 luzes do mezanino ao ligar o modo visitas"
  description: ""
  trigger:
    - platform: state
      entity_id: sensor.flag_luminosidade_mezanino
      to: "dim"
    - platform: state
      entity_id: input_boolean.modo_visitas
      to: 'on'
    
  condition:
    - condition: state
      entity_id: input_boolean.modo_visitas
      state: "on"  # Modo visitas Ligado
    - condition: state
      entity_id: sensor.flag_luminosidade_mezanino
      state: "dim"
    
  action:
    service: light.turn_on
    entity_id:
 #     - delay: '00:00:01'  # Aguarde 1 segundo
      - light.mezzanine01_light1
  #    - delay: '00:00:01'  # Aguarde 1 segundo
      - light.mezzanine01_light3

# ------------------------------ APAGAMENTO DAS LUZES DO MEZANINO ---------------------------------------

- id: "1000000001021"
  alias: "1032 - Apagar todas as luzes do mezanino ao sair do modo visitas ou 23:45 ou quando clarear, se nao estiver em modo visita"
  trigger:
    - platform: time
      at: "23:45:00"
    - platform: state
      entity_id: input_boolean.modo_visitas
      to: 'off'
    - platform: state
      entity_id: sensor.flag_luminosidade_mezanino
      to: "light"

  condition:
    - condition: state
      entity_id: input_boolean.modo_visitas
      state: "off"  # Modo visitas Desligado

  action:
    service: light.turn_off
    entity_id:
      - light.mezzanine01_light1
      - light.mezzanine01_light2
      - light.mezzanine01_light3

- id: "1000000001022"
  alias: "1050 - Apagar todas as luzes 1 e 3 do mezanino ao sair do modo visitas"
  description: ""
  
  trigger:
    - platform: state
      entity_id: input_boolean.modo_visitas
      to: 'off'

#    condition:
#    - condition: state
#      entity_id: sensor.flag_luminosidade_mezanino
#      state: "light"

  action:
    service: light.turn_off
    entity_id:
      - light.mezzanine01_light1
      - light.mezzanine01_light3


